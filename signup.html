<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up ‚Äî Syntax Syndicate</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
</head>
<body>

<div style="position:fixed;top:-20%;right:-10%;width:60%;height:60%;background:radial-gradient(ellipse,rgba(108,99,255,0.1) 0%,transparent 70%);pointer-events:none;z-index:0"></div>
<div style="position:fixed;bottom:-10%;left:-5%;width:50%;height:50%;background:radial-gradient(ellipse,rgba(67,232,216,0.06) 0%,transparent 70%);pointer-events:none;z-index:0"></div>

<div class="auth-page">
  <div class="auth-card">
    <a href="index.html" class="auth-logo">
      <div class="auth-logo-icon">‚ö°</div>
      Syntax Syndicate
    </a>

    <h1 class="auth-title">Create account</h1>
    <p class="auth-subtitle">Join thousands of developers finding their next opportunity</p>

    <form id="signup-form">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div style="position:relative">
          <input type="password" id="password" class="form-input" placeholder="Create a strong password" required autocomplete="new-password" style="padding-right:48px">
          <button type="button" id="toggle-pw" style="position:absolute;right:14px;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--text-muted);cursor:pointer;font-size:18px">üëÅ</button>
        </div>
        <div id="pw-strength" style="margin-top:8px;height:3px;border-radius:2px;background:var(--glass-border);overflow:hidden">
          <div id="pw-bar" style="height:100%;width:0%;transition:all 0.3s;border-radius:2px"></div>
        </div>
        <p id="pw-hint" style="font-size:11px;color:var(--text-muted);margin-top:4px"></p>
      </div>

      <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required autocomplete="new-password">
      </div>

      <div id="error-msg" style="display:none;background:rgba(255,92,122,0.1);border:1px solid rgba(255,92,122,0.3);border-radius:10px;padding:12px 16px;font-size:13px;color:var(--error);margin-bottom:16px"></div>

      <button type="submit" class="btn btn-primary btn-full btn-lg" id="submit-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>
        Create Account
      </button>

      <p style="font-size:12px;color:var(--text-muted);text-align:center;margin-top:14px">
        By signing up, you agree to our Terms of Service and Privacy Policy.
      </p>
    </form>

    <div class="divider"></div>

    <p style="text-align:center;font-size:14px;color:var(--text-muted)">
      Already have an account?
      <a href="login.html" style="color:var(--accent-1);font-weight:600">Sign in ‚Üí</a>
    </p>
  </div>
</div>

<div class="toast-container"></div>

<script type="module">
  import { auth, db, COLLECTIONS } from './js/firebase.js';
  import { showToast, getUserRole } from './js/auth.js';
  import {
    createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // ‚ö†Ô∏è FLAG: track if we are currently signing up
  // This prevents onAuthStateChanged from redirecting before Firestore write is done
  let isSigningUp = false;

  // Only redirect if already logged in AND we are NOT in the middle of signing up
  onAuthStateChanged(auth, async (user) => {
    if (user && !isSigningUp) {
      const role = await getUserRole(user.uid);
      window.location.href = role === 'admin' ? 'admin.html' : 'index.html';
    }
  });

  // Toggle password visibility
  document.getElementById('toggle-pw').addEventListener('click', () => {
    const pw = document.getElementById('password');
    pw.type = pw.type === 'password' ? 'text' : 'password';
  });

  // Password strength indicator
  document.getElementById('password').addEventListener('input', (e) => {
    const pw = e.target.value;
    const bar = document.getElementById('pw-bar');
    const hint = document.getElementById('pw-hint');
    let strength = 0;
    if (pw.length >= 8) strength++;
    if (/[A-Z]/.test(pw)) strength++;
    if (/[0-9]/.test(pw)) strength++;
    if (/[^A-Za-z0-9]/.test(pw)) strength++;
    const colors = ['#ff5c7a', '#f9a826', '#43e8a0', '#6c63ff'];
    const labels = ['Weak', 'Fair', 'Good', 'Strong'];
    bar.style.width = `${(strength / 4) * 100}%`;
    bar.style.background = colors[strength - 1] || '#ff5c7a';
    hint.textContent = pw.length > 0 ? `Password strength: ${labels[strength - 1] || 'Weak'}` : '';
  });

  // Signup form submit
  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm-password').value;
    const btn = document.getElementById('submit-btn');
    const errEl = document.getElementById('error-msg');

    errEl.style.display = 'none';

    if (password !== confirm) {
      errEl.textContent = 'Passwords do not match.';
      errEl.style.display = 'block';
      return;
    }

    if (password.length < 6) {
      errEl.textContent = 'Password must be at least 6 characters.';
      errEl.style.display = 'block';
      return;
    }

    btn.textContent = 'Creating account...';
    btn.disabled = true;

    // Set flag BEFORE creating auth user so onAuthStateChanged doesn't redirect prematurely
    isSigningUp = true;

    try {
      // Step 1: Create Firebase Auth user
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      console.log('‚úÖ Auth user created:', cred.user.uid);

      // Step 2: Write user doc to Firestore BEFORE redirecting
      await setDoc(doc(db, COLLECTIONS.USERS, cred.user.uid), {
        uid: cred.user.uid,
        email: email,
        role: 'user',
        createdAt: serverTimestamp()
      });
      console.log('‚úÖ Firestore user document created for:', cred.user.uid);

      // Step 3: Now safe to redirect
      showToast('Account created! Welcome to Syntax Syndicate üéâ', 'success');
      setTimeout(() => {
        isSigningUp = false;
        window.location.href = 'index.html';
      }, 1000);

    } catch (err) {
      isSigningUp = false;
      console.error('‚ùå Signup error:', err.code, err.message);

      let msg = 'Signup failed. Please try again.';
      if (err.code === 'auth/email-already-in-use') msg = 'This email is already registered. Try logging in.';
      else if (err.code === 'auth/invalid-email') msg = 'Please enter a valid email address.';
      else if (err.code === 'auth/weak-password') msg = 'Password is too weak. Use at least 6 characters.';
      else if (err.code === 'permission-denied') msg = 'Database permission denied. Check Firestore rules.';

      errEl.textContent = msg;
      errEl.style.display = 'block';
      btn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg> Create Account';
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
