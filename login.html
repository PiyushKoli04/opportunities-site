<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äî Syntax Syndicate</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
</head>
<body>

<!-- Ambient orbs -->
<div style="position:fixed;top:-20%;left:-10%;width:60%;height:60%;background:radial-gradient(ellipse,rgba(108,99,255,0.1) 0%,transparent 70%);pointer-events:none;z-index:0"></div>
<div style="position:fixed;bottom:-10%;right:-5%;width:50%;height:50%;background:radial-gradient(ellipse,rgba(67,232,216,0.06) 0%,transparent 70%);pointer-events:none;z-index:0"></div>

<div class="auth-page">
  <div class="auth-card">
    <a href="index.html" class="auth-logo">
      <div class="auth-logo-icon">‚ö°</div>
      Syntax Syndicate
    </a>

    <h1 class="auth-title">Welcome back</h1>
    <p class="auth-subtitle">Sign in to your account to continue</p>

    <form id="login-form">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div style="position:relative">
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password" style="padding-right:48px">
          <button type="button" id="toggle-pw" style="position:absolute;right:14px;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--text-muted);cursor:pointer;font-size:18px" title="Toggle password">üëÅ</button>
        </div>
      </div>

      <div id="error-msg" style="display:none;background:rgba(255,92,122,0.1);border:1px solid rgba(255,92,122,0.3);border-radius:10px;padding:12px 16px;font-size:13px;color:var(--error);margin-bottom:16px"></div>

      <button type="submit" class="btn btn-primary btn-full btn-lg" id="submit-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
        Sign In
      </button>
    </form>

    <div class="divider"></div>

    <p style="text-align:center;font-size:14px;color:var(--text-muted)">
      Don't have an account?
      <a href="signup.html" style="color:var(--accent-1);font-weight:600">Create one ‚Üí</a>
    </p>
  </div>
</div>

<div class="toast-container"></div>

<script type="module">
  import { login, showToast, getUserRole, onAuthChange } from './js/auth.js';
  import { auth } from './js/firebase.js';

  // If already logged in, redirect
  const redirectUrl = new URLSearchParams(location.search).get('redirect');
  onAuthChange(async (user) => {
    if (user) {
      const role = await getUserRole(user.uid);
      if (redirectUrl) {
        window.location.href = decodeURIComponent(redirectUrl);
      } else {
        window.location.href = role === 'admin' ? 'admin.html' : 'index.html';
      }
    }
  });

  // Toggle password
  document.getElementById('toggle-pw').addEventListener('click', () => {
    const pw = document.getElementById('password');
    pw.type = pw.type === 'password' ? 'text' : 'password';
  });

  // Login form
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const btn = document.getElementById('submit-btn');
    const errEl = document.getElementById('error-msg');

    errEl.style.display = 'none';
    btn.textContent = 'Signing in...';
    btn.disabled = true;

    try {
      const user = await login(email, password);
      const role = await getUserRole(user.uid);
      showToast('Welcome back! üëã', 'success');
      setTimeout(() => {
        if (redirectUrl) {
          window.location.href = decodeURIComponent(redirectUrl);
        } else {
          window.location.href = role === 'admin' ? 'admin.html' : 'index.html';
        }
      }, 800);
    } catch (err) {
      let msg = 'Login failed. Please try again.';
      if (err.code === 'auth/user-not-found') msg = 'No account found with this email.';
      else if (err.code === 'auth/wrong-password') msg = 'Incorrect password. Please try again.';
      else if (err.code === 'auth/invalid-email') msg = 'Please enter a valid email address.';
      else if (err.code === 'auth/too-many-requests') msg = 'Too many attempts. Please try again later.';
      else if (err.code === 'auth/invalid-credential') msg = 'Invalid email or password.';

      errEl.textContent = msg;
      errEl.style.display = 'block';
      btn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg> Sign In';
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
